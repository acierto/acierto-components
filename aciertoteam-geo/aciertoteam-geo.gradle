apply plugin: 'java'

dependencies {
	compile project(':aciertoteam-common')
	compile "com.aciertoteam:aciertoteam-io:${aciertoTeamComponentsVersion}"
	testCompile "com.aciertoteam:aciertoteam-test:${aciertoTeamComponentsVersion}"
}

sonarRunner {
    sonarProperties {
        property "sonar.projectName", ':fastappoint-model'
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.language", "java"
    }
}

apply from: file('../gradle/jacoco.gradle')